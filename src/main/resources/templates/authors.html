<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Authors</h1>

<table>
    <tr>
        <th>Author ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">666</td>
        <td th:text="${author.firstName}">arthur</td>
        <td th:text="${author.lastName}">burns</td>
    </tr>
</table>

</body>
</html>
